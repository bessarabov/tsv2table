name: CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Docker pull image for tests
      run: docker pull perl:5.38.0

    - name: Build docker image for tests
      run: docker build . --file Dockerfile.tsv2table_t --tag tsv2table_t:${{ github.sha }}

    - name: Run test in t/
      run: docker run --rm --volume=`pwd`/tsv2table:/app/tsv2table tsv2table_t:${{ github.sha }} prove -It/lib/ -vm t/
